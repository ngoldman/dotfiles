# starship config
# ~/.config/starship.toml
# ref: https://starship.rs/config

format = """
$time\
$shlvl\
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$custom\
$cmd_duration\
$jobs\
$battery\
$container\
$shell\
$kubernetes\
$character"""

# right_format = '$time'

continuation_prompt = '▶▶'

command_timeout = 1000

[sudo]
format = '[as $symbol]($style)'
disabled = false

[time]
format = '[$time]($style) '
style = 'dimmed'
disabled = false

[cmd_duration]
# show_notifications = true
min_time = 1_000
# show_milliseconds = true
format = '[$duration]($style) '

[shlvl]
symbol = '→'
format = '[\($shlvl\)]($style) '
style = 'dimmed'
disabled = false

[kubernetes]
format = '[\[$symbol$context( \($namespace\))\]]($style) '
disabled = false
style = 'dimmed'
detect_folders = ['environments']

[kubernetes.context_aliases]
'arn:aws:eks:us-west-2:\d+:cluster/(?P<var_cluster>[\w-]+)' = '$var_cluster'

